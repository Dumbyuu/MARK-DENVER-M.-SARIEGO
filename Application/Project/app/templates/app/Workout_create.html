{% extends "app/base.html" %}

{% block content %}
<h2>{% if object %}Edit{% else %}Log New{% endif %} Workout</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Save Workout</button>
        <a href="{% url 'Workout' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
