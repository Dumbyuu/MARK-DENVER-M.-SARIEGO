{% extends "app/base.html" %}

{% block content %}
<div class="alert alert-danger">
    <h3>Are you sure?</h3>
    <p>Are you sure you want to delete the workout from <strong>{{ object.workout_date }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'Workout' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
